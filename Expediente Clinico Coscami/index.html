<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico - Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="d-flex align-items-center">
            <h1 class="ms-3">Centro Médico Coscami</h1>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="text-center mb-4">Bienvenido</h2>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h3 class="card-title">Login Administrador</h3>
                        <!-- Formulario para Administrador -->
                        <form id="admin-login-form" autocomplete="off">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="admin-email" class="form-control" placeholder="Correo electrónico" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" id="admin-password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <button type="submit"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h3 class="card-title">Login Personal Médico</h3>
                        <!-- Formulario para Personal Médico -->
                        <form id="medico-login-form" autocomplete="off">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="medico-email" class="form-control" placeholder="Correo electrónico" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" id="medico-password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <button type="submit"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
